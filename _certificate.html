<!--Подарочный сертификат-->
<section class="certificate side-bar__certificate">
    <figure class="certificate">
        <a href="#" class="certificate__link">
            <picture> 
                <source 
                    srcset="img/certificate@2x.webp 2x,
                            img/certificate.webp 1x" 
                    type="image/webp">
                    
                <source 
                    srcset="img/certificate@2x.jpg 2x,
                            img/certificate.jpg 1x" 
                    type="image/jpeg">      
                <img src="img/certificate.jpg" alt="Подарочные сертификаты" class="certificate__image">
            </picture>

            <p class="certificate__title">Подарочные сертификаты</p>
        </a>
    </figure>
</section>
